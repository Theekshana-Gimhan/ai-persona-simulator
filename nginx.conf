server {
    listen 8080; # Use 8080 for local Docker testing. Use ${PORT} for Cloud Run.
    server_name localhost; # Can be your domain in production, localhost for container

    root /usr/share/nginx/html; # Points to where your built React app is copied

    # Enable Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/x-javascript text/html image/svg+xml;

    # Handle client-side routing (for React Router, etc.)
    # Tries to serve the requested file, then directory, falling back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add security headers (highly recommended for production)
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}